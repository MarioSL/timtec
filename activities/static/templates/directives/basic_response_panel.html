<div>
    <div ng-show="!changed && answer.correct" class="alert alert-success">
        <i class="fa fa-smile-o"></i><span translate> Sua resposta está <strong>correta!</strong></span>
    </div>
    <div ng-show="!changed && answer.correct && answer.positive_feedback" class="alert alert-success">
        <b>Comentário do Instrutor:</b><br><br>
        <p ng-bind-html="answer.positive_feedback|markdown"></p>
    </div>

    <div ng-show="!changed && answer.incomplete" class="alert alert-danger">
        <i class="fa fa-frown-o"></i> <span translate>Sua resposta está <strong>incompleta</strong>.</span>
    </div>

    <div ng-show="answer.given.length > 0 && (!changed && answer.correct === false && !answer.incomplete)" class="alert alert-danger">
        <i class="fa fa-frown-o"></i> <span translate>Sua resposta está <strong>incorreta</strong>. Reveja o vídeo com mais atenção e tente novamente.</span>
    </div>
    <div ng-show="!changed && answer.correct === false && answer.negative_feedback" class="alert alert-danger">
        <b>Comentário do Instrutor:</b><br><br>
        <p ng-bind-html="answer.negative_feedback|markdown"></p>
    </div>

    <div ng-show="changed" class="alert">&nbsp;</div>

    <div class="submit">
        <!-- if no answer or incorrect -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 textright">
                <button onClick="ga('send', 'event', 'activity', 'skip activity');" class="btn btn-default pull-left" ng-click="nextStep(true)" translate>Pular</button>
                <button onClick="ga('send', 'event', 'activity', 'rewatch video');" class="btn btn-info" ng-click="play()" translate>Rever o vídeo</button>
                <button class="btn btn-success" ng-click="sendAnswer()" translate>Enviar</button>
                <button class="btn btn-success" ng-show="answer.correct" ng-click="nextStep()" translate>Continuar</button>
            </div>
        </div>
    </div>
</div>
